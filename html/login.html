<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FootSaga</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <header class="nav-header">
        <h1>FootSaga</h1>
        <nav class="navbar">
            <ul class="nav-container">
                <li><a class="nav-links" href="home.html">Home</a></li>
                <li><a class="nav-links" href="login.html">Login</a></li>
                <li><a class="nav-links" href="register.html">Register</a></li>
                <li><a class="nav-links" href="blogs.html">Blogs</a></li>
                <li><a class="nav-links" href="post.html">Write a Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="form-description">
            <h1>Wecome Back</h1>
            <p>Log in to continue sharing your football passion.</p>
        </div>
        <form class="input-form" action="">
            <h2 class="form-title">Login</h2>
            <div class="input-div">
                <label class="input-label" for="username">Username</label>
                <input class="form-input" type="text" name="username" id="username" required>
            </div>
            
            <div class="input-div">
                <label class="input-label" for="password">Password</label>
                <input class="form-input" type="password" name="password" id="password" required>
            </div>
    
            <input class="submit" type="submit" value="Login">
        </form>

        <!-- background-img -->
        <img class="background-img" src="../images/background.jpg" alt="">
    </main>
</body>
</html>
