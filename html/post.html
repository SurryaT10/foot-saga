<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - FootSaga</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/post.css">
</head>
<body>
    
    <header class="nav-header">
        <h1>FootSaga</h1>
        <nav class="navbar">
            <ul class="nav-container">
                <li><a class="nav-links" href="home.html">Home</a></li>
                <li><a class="nav-links" href="login.html">Login</a></li>
                <li><a class="nav-links" href="register.html">Register</a></li>
                <li><a class="nav-links" href="blogs.html">Blogs</a></li>
                <li><a class="nav-links" href="post.html">Write a Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="post-form">
            <h2 class="form-title">Create Blog Post</h2>
            <form action="">
                <div class="input-div">
                    <label class="input-label" for="post-title">Title</label>
                    <input class="form-input" type="text" name="post-title" required>
                </div>
                <div class="input-div">
                    <label class="input-label" for="post-content">Write your blog post here</label>
                    <textarea id="post-content" name="post-content" rows="10" cols="50" required></textarea>
                </div>
                <div class="input-div">
                <label class="input-label" for="post-title">Tags</label>
                    <select name="" >
                        <option value="analysis">None</option>
                        <option value="analysis">Analysis</option>
                        <option value="profile">Player Profiles</option>
                        <option value="transfer-news">Transfer News</option>
                        <option value="team-news">Team News</option>
                        <option value="history">Football History</option>
                    </select>
                </div>
                <div class="input-div">
                    <label class="input-label" for="post-title">Select an Image</label>
                    <input type="file" id="post-image" name="post-image" accept="image/*">
                </div>
                
                <input class="submit" type="submit" value="Publish">
            </form>
        </div>

        <!-- background-img -->
        <img class="background-img" src="../images/background.jpg" alt="">
    </main>
</body>
</html>
