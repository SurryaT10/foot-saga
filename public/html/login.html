<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FootSaga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <header class="nav-header">
        <h1>FootSaga</h1>
        <nav class="navbar">
            <ul class="nav-container">
                <li><a class="nav-links" href="home.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="nav-text">Home</span>
                </a></li>
                <li><a class="nav-links" href="login.html">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span class="nav-text">Login</span>
                </a></li>
                <li><a class="nav-links" href="register.html">
                    <i class="fa-solid fa-user-plus"></i>
                    <span class="nav-text">Register</span>
                </a></li>
                <li><a class="nav-links" href="blogs.html">
                    <i class="fa-solid fa-newspaper"></i>
                    <span class="nav-text">Blogs</span>
                </a></li>
                <li><a class="nav-links" href="post.html">
                    <i class="fa-solid fa-blog"></i>
                    <span class="nav-text">Write a Blog</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="form-description">
            <h1>Wecome Back</h1>
            <p>Log in to continue sharing your football passion.</p>
        </div>
        <form class="input-form" action="">
            <h2 class="form-title">Login</h2>
            <div class="input-div">
                <label class="input-label" for="username">Username</label>
                <input class="form-input" type="text" name="username" id="username" required>
            </div>
            
            <div class="input-div">
                <label class="input-label" for="password">Password</label>
                <input class="form-input" type="password" name="password" id="password" required>
            </div>
    
            <input class="submit" type="submit" value="Login">
        </form>

        <!-- background-img -->
        <img class="background-img" src="../images/background.jpg" alt="">
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
